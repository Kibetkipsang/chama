<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}webmetro ERP{% endblock %}</title>
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  
  <style>
    .backdrop-blur { backdrop-filter: blur(8px); }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .hover-scale { transition: transform 0.3s ease; }
    .hover-scale:hover { transform: scale(1.05); }
    .mega-menu {
       transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
       opacity: 0;
       transform: translateY(-10px);
       pointer-events: none;
   }
   /* CSS for the fade-in-on-scroll animation */
   .fade-in-section {
       opacity: 0;
       transform: translateY(40px);
       transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
   }

   .fade-in-section.is-visible {
       opacity: 1;
       transform: translateY(0);
   }
   .mega-menu.active {
       opacity: 1;
       transform: translateY(0);
       pointer-events: auto;
   }
   @keyframes marquee {
       from { transform: translateX(0); }
       to { transform: translateX(-50%); }
   }
   .animate-marquee {
       /* Adjust the duration (e.g., 40s) to make the scroll slower or faster */
       animation: marquee 40s linear infinite;
   }
   /* This creates a fade effect on the left and right edges */
   .fade-mask {
       -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
       mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
   }
</style>
  {% block extra_head %}{% endblock %}
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body class="bg-gray-50 text-gray-900">
  {% include 'website/components/navbar.html' %}
  <main class="w-full min-h-[70vh]">
    {% block content %}{% endblock %}
  </main>
  {% include 'website/components/footer.html' %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
