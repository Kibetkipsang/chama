{% extends 'website/base_site.html' %}

{% block title %}Newsletter Signup{% endblock %}

{% block page_content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] py-8" data-aos="fade-up">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <div class="flex items-center gap-2 mb-6">
      <i class="bi bi-envelope-paper text-2xl text-indigo-700"></i>
      <span class="text-xl font-bold text-indigo-800">Subscribe to our Newsletter</span>
    </div>
    <form method="post" action="/newsletter/" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" name="email" id="email" required class="w-full border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Subscribe</button>
    </form>
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="text-{{ message.tags }}-700 bg-{{ message.tags }}-100 rounded px-4 py-2 mb-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
