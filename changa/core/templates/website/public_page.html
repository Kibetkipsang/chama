{% extends 'website/base_site.html' %}

{% block meta %}
  <title>{{ page.meta_title|default:page.title }}</title>
  <meta name="description" content="{{ page.meta_description|default:'' }}">
  <meta name="keywords" content="{{ page.meta_keywords|default:'' }}">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-12">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ page.title }}</h1>
  <div class="prose max-w-none text-gray-700">{{ page.content|linebreaks }}</div>
</div>
{% endblock %}
