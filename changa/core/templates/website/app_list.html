{% extends 'website/base.html' %}

{% block title %}Website Apps{% endblock %}

{% block website_content %}
<div class="container-fluid py-4">
    <h1 class="h2 mb-4">Website Apps</h1>

    <div class="row">
        {% for app in apps %}
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi {{ app.icon }} fa-2x text-primary me-3"></i>
                        <h5 class="card-title mb-0">{{ app.name }}</h5>
                    </div>
                    <p class="card-text text-muted">{{ app.description }}</p>
                    {% if app.count is not None %}
                    <p class="card-text"><small class="text-muted">{{ app.count }} items</small></p>
                    {% endif %}
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="{% url app.url %}" class="btn btn-primary">Open</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
