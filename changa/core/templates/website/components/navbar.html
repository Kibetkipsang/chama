<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>
    /* Custom styles for better aesthetics and Alpine.js compatibility */
    [x-cloak] { display: none !important; }
</style>

<header x-data="{ mobileMenuOpen: false }" class="bg-white rounded-xl shadow-md relative">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <div class="flex-shrink-0 flex items-center gap-2">
                <a href="#">
                  <img src="https://webmetro.co.ke/wp-content/uploads/2025/02/webmetro-logo-profile.jpg" alt="webmetro Logo" class="h-10 w-auto">
                </a>
                <p class="text-base font-bold text-[#1E3A8A]">KuzaErp</p>
            </div>
  
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex md:items-center md:space-x-6 lg:space-x-8">
                <!-- Features Dropdown -->
                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button @click="open = !open" type="button" class="flex items-center gap-x-1 text-base font-medium text-gray-600 hover:text-orange-500 transition-colors duration-200 focus:outline-none">
                        <span>Features</span>
                        <svg class="h-5 w-5 text-gray-400 transition-transform duration-200" :class="{ 'rotate-180': open }" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                    <div x-show="open" x-cloak @click.away="open = false" x-transition class="absolute -left-8 top-full z-10 mt-5 w-screen max-w-md overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-gray-900/5">
                        <div class="p-4 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-2">
                            <div class="group relative flex gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
                                <div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                    <!-- Icon -->
                                    <svg class="h-6 w-6 text-gray-600 group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25..." />
                                    </svg>
                                </div>
                                <div><a href="#" class="font-semibold text-gray-900">Inventory<span class="absolute inset-0"></span></a></div>
                            </div>
                
                            <div class="group relative flex gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
                                <div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                    <svg class="h-6 w-6 text-gray-600 group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0..." />
                                    </svg>
                                </div>
                                <div><a href="#" class="font-semibold text-gray-900">Sales & CRM<span class="absolute inset-0"></span></a></div>
                            </div>
                
                            <div class="group relative flex gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
                                <div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                    <svg class="h-6 w-6 text-gray-600 group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 01.75-.75h3..." />
                                    </svg>
                                </div>
                                <div><a href="#" class="font-semibold text-gray-900">E-commerce<span class="absolute inset-0"></span></a></div>
                            </div>
                
                            <div class="group relative flex gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
                                <div class="mt-1 flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                    <svg class="h-6 w-6 text-gray-600 group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75..." />
                                    </svg>
                                </div>
                                <div><a href="#" class="font-semibold text-gray-900">ETIMS Compliance<span class="absolute inset-0"></span></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button @click="open = !open" type="button" class="flex items-center gap-x-1 text-base font-medium text-gray-600 hover:text-orange-500 transition-colors duration-200 focus:outline-none">
                        <span>Industries</span>
                        <svg class="h-5 w-5 text-gray-400 transition-transform duration-200" :class="{ 'rotate-180': open }" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                </div>

                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button @click="open = !open" type="button" class="flex items-center gap-x-1 text-base font-medium text-gray-600 hover:text-orange-500 transition-colors duration-200 focus:outline-none">
                        <span>Pricing</span>
                        <svg class="h-5 w-5 text-gray-400 transition-transform duration-200" :class="{ 'rotate-180': open }" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                </div>

                <div x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" class="relative">
                    <button @click="open = !open" type="button" class="flex items-center gap-x-1 text-base font-medium text-gray-600 hover:text-orange-500 transition-colors duration-200 focus:outline-none">
                        <span>Contact</span>
                        <svg class="h-5 w-5 text-gray-400 transition-transform duration-200" :class="{ 'rotate-180': open }" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                {% if user.is_authenticated %}
                <a href="/dashboard/" class="text-base font-medium text-blue-700 hover:text-orange-500 transition-colors duration-200">Dashboard</a>
                {% else %}
                <a href="/login/" class="ml-4 inline-flex items-center px-4 py-2 border border-blue-600 text-blue-700 font-semibold rounded-lg hover:bg-blue-600 hover:text-white transition">Login</a>
                {% endif %}
            </nav>
  
            <!-- CTA Button and Mobile Menu Toggle -->
            <div class="flex items-center">
                 <a href="{% url 'website:book-demo' %}" class="hidden md:inline-block mx-2 bg-indigo-700 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-900 transition-transform duration-200 hover:scale-105 text-sm font-semibold shadow-md">
                    Book Demo
                </a>
                 <a href="{% url 'website:getStarted' %}" class="hidden md:inline-block bg-orange-500 text-white px-5 py-2.5 rounded-lg hover:bg-orange-600 transition-transform duration-200 hover:scale-105 text-sm font-semibold shadow-md">
                    Start Free Trial
                </a>
                <div class="md:hidden ml-4">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-orange-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-500" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg x-show="!mobileMenuOpen" class="block h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                        <svg x-show="mobileMenuOpen" x-cloak class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Mobile Menu -->
    <div x-show="mobileMenuOpen" x-cloak class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Features</a>
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Industries</a>
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Pricing</a>
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Contact</a>
            {% if user.is_authenticated %}
            <a href="/dashboard/" class="block px-3 py-2 rounded-md text-base font-medium text-blue-700 hover:text-orange-500 hover:bg-gray-50">Dashboard</a>
            {% else %}
            <a href="/login/" class="block w-full text-left bg-blue-600 text-white mt-4 px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors text-base font-medium">Login</a>
            {% endif %}
            <a href="{% url 'website:getStarted' %}" class="block w-full text-left bg-orange-500 text-white mt-4 px-4 py-3 rounded-lg hover:bg-orange-600 transition-colors text-base font-medium">
                Start Free Trial
            </a>
        </div>
    </div>
</header>
