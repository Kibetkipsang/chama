{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Changa{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head >
<body class="bg-white text-gray-800 font-sans leading-relaxed">
    <nav class="p-4 flex justify-between items-center shadow-sm bg-white">
        <a href="/" class="text-xl font-bold text-green-600" >Changa</a>
        <div>
            <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-green-600">Login</a>
            <a href="{% url 'signup' %}" class="text-sm text-white px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg">Join</a>
        </div>
        {% if user.is_authenticated %}
  <form method="post" action="{% url 'logout' %}" class="inline">
    {% csrf_token %}
    <button type="submit" class="text-sm text-red-600 hover:underline">Logout</button>
  </form>
{% endif %}
{% if user.is_authenticated %}
  <a href="{% url 'profile' %}" class="text-sm text-green-700 hover:underline">My Profile</a>
{% endif %}
    </nav>
    <main class="min-h-screen">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-100 py-6 mt-16">
        <div class="max-w-4xl mx-auto text-center text-sm text-gray-500">
            &copy; 2025 Changa. All rights reserved.
        </div>
    </footer>
</body>
</html>
